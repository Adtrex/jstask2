<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
let data = [
	{principal: 2500, time: 1.8},
	{principal: 1000, time: 5},
	{principal: 3000, time: 1},
	{principal: 2000, time: 3}
]
const interestCalculator = data.map(item=>{
	let rate;
	if (item.principal >= 2500 && (item.time > 1 && item.time < 3)) {
		rate = 3;
	}
	else if(item.principal >= 2500 && item.time >= 3){
		rate = 4;
	}
	else if(item.principal < 2500 || item.time <= 1){
		rate = 2;
	}
	else {rate = 1;
	}
	let interest =(item.principal * item.time * rate)/100;

	let interestData = {principal: item.principal, rate, time: item.time, interest};
	return interestData;
})
	console.log(interestCalculator);




</script>
</body>
</html>
