<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	let data = { principle: [2500, 1000, 3000, 2000], time: [1.8, 5, 1, 3]}
		console.log(data)
	function interestCalculator(){

	// loop through the arr using map()

	let interestData = arr.(function(item){

		// item

		let {principal, time} = item;



		if(principal >= 2500 && (time > 1 && time < 3)){

			const rate = 3;

			return {

				principal,

				time,

				rate,

				interest: (principal * time * rate ) / 100

			}

		} else if(principal >= 2500 && time >= 3){

			const rate = 4;

			return {

				principal,

				time,

				rate,

				interest: (principal * time * rate ) / 100

			}

		} else if(principal < 2500 || time <= 1){

			const rate = 2;

			return {

				principal,

				time,

				rate,

				interest: (principal * time * rate ) / 100

			}

		} else{

			const rate = 1;



			return {

				principal,

				time,

				rate,

				interest: (principal * time * rate ) / 100

			}

		}

	});

	

	// print result to console

	console.log(interestData);

	// return calculation

	return interestData;

}



// call the function

interestCalculator(data);


</script>
</body>
</html>
